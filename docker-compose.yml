version: '3'

services:
  python:
    build: .
    container_name: emwiki-python-develop
    entrypoint: sleep infinity
    ports:
      - "8000:8000"
    depends_on:
      - db
    # If you use these configurations, use --compatibility when `docker run`
    # deploy:
    #   resources:
    #     limits:
    #       memory: 1G
    volumes:
      - mmlfiles-volume-develop:/emwiki/emwiki/mmlfiles
  db:
    image: postgres:latest
    container_name: emwiki-db-develop
    expose:
      - "5432"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
  adminer:
    image: adminer:latest
    container_name: emwiki-adminer-develop
    restart: unless-stopped
    ports: 
      - 8080:8080
    depends_on: 
      - db

volumes:
  mmlfiles-volume-develop:
    name: mmlfiles-volume-develop
