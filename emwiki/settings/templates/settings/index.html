{% extends "base.html" %}
{% block content %}
<v-row justify="center mt-5">
    <v-col cols="12" sm="10" md="8" lg="6">
        <v-card ref="form">
            <form action="" method="post">
                <v-card-text>
                    <p class="text-h4 text--primary mb-12">Settings</p>
                    {% if github_id %}
                    {% else %}
                    <p class="text-h6 text--primary mb-12">â€»Please set the following items</p>
                    {% endif %}
                    <v-row class="d-flex">
                        <v-col class="font-weight-black">GitHub ID: </v-col>
                        <v-col class="mr-auto">{{ github_id }}</v-col>
                    </v-row>
                    <v-divider class="mb-3"></v-divider>
                    <v-row class="d-flex">
                        <v-col class="font-weight-black">GitHub repository name:</v-col>
                        <v-col class="mr-auto">{{ repository_name }}</v-col>
                    </v-row>
                    <v-divider class="mb-3"></v-divider>
                </v-card-text>
            </form>
            {% if github_id %}
            <v-btn href="{% url 'settings:change' %}" block>Change</v-btn>
            {% else %}
            <v-btn href="{% url 'settings:registration' %}" block>Registration</v-btn>
            {% endif %}
        </v-card>
    </v-col>
</v-row>
{% endblock %}
