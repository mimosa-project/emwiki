{% extends 'base.html' %}
{% load static %}

{% block head %}
{{ context_for_js|json_script:"context" }}
<!-- js-cookie -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>

<link rel='stylesheet' href="{% static 'article/css/index.css' %}" type='text/css'>
</link>
<script src="{% static 'article/js/htmlized_mml.js' %}"></script>
<script type="text/javascript" src="{% static 'article/js/mathjax.js'%}"></script>

<!-- MathJax -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" , type="text/javascript"
  )></script>
{% endblock %}

{% block drawer %}
{% if target == 'article' %}
<article-drawer />
{% elif target == 'theorem' %}
<theorem-drawer />

{% endif %}
{% endblock %}

{% block content %}
<router-view name='article-view'></router-view>
{% endblock %}

{% block foot %}
<!-- App -->
<script src="{% static 'article/js/app.js'%}" type="module"></script>
{% endblock %}
